<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
    <title>Resume Analysis Tool</title>
</head>

<body>
    <div class="container mt-5">
        <h2>Resume Analysis Tool</h2>

        <!-- Bootstrap Navbar for operation selection -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Operations</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="suggest-improvements-link">Suggest Improvements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="google-gemini-link">Google Gemini AI</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <form id="textForm" enctype="multipart/form-data" method="post" class="mb-4">
            <div class="mb-3">
                <label for="resume_file" class="form-label">Upload Resume (PDF, DOCX):</label>
                <input type="file" class="form-control" id="resume_file" name="resume_file" accept=".pdf,.docx">
            </div>
            <div class="mb-3">
                <label for="resume_text" class="form-label">Or Paste Resume Text:</label>
                <textarea class="form-control" id="resume_text" name="resume_text" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="job_description_file" class="form-label">Upload Job Description (PDF, DOCX):</label>
                <input type="file" class="form-control" id="job_description_file" name="job_description_file" accept=".pdf,.docx">
            </div>
            <div class="mb-3">
                <label for="job_description_text" class="form-label">Or Paste Job Description Text:</label>
                <textarea class="form-control" id="job_description_text" name="job_description_text" rows="3"></textarea>
            </div>
            <!-- Hidden input to track selected operation -->
            <input type="hidden" id="operation" name="operation" value="suggest_improvements">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/reset" class="btn btn-danger">Reset</a>
        </form>

        <!-- Results container for displaying match percentage, improvement suggestions, and common keywords -->
        <div id="results" class="mt-4 results-container">
            <h4>Results:</h4>
            <div id="matchPercentage" class="mb-3"></div>
            <div id="missingKeywords" class="mb-3"></div>
            <div id="improvements" class="mb-3"></div>
            <div id="commonKeywords" class="mb-3"></div>
            <div id="candidateSummary" class="mb-3"></div>
            <div id="experience" class="mb-3"></div>
            <div id="missingSkills" class="mb-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/script.js"></script>
</body>

</html>
